<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for Coursera to start your learning journey">
  <title>Sign Up | Coursera</title>
  <link rel="stylesheet" href="css/styles.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    
    <div class="box">
  <header class="header">
    <img src="https://tse3.mm.bing.net/th?id=OIP.cd9r6aCPJcV3_0HJg-BPCAHaC5&pid=Api&P=0&h=180" alt="Coursera Logo" class="logo">
  </header>
  </div>

  <main class="signup-container">
    <section class="form-section">
      <h1>Create Your Coursera Account</h1>
      <form action="#" method="POST" id="signup-form" novalidate>
        <div class="input-row">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Mahommed" required>
            <span class="error-message"></span>
          </div>

          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Gouse" required>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required>
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <span class="error-message"></span>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Coursera. All rights reserved.</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
